<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Search</title>
</head>
<body>
    <!-- Your existing search bar -->
    <input type="text" id="searchInput" placeholder="Enter your search query">
    <button onclick="performSearch()">Search</button>

    <script>
        function performSearch() {
            const searchQuery = encodeURIComponent(document.getElementById('searchInput').value);
            const bingUrl = `https://im-not-advertising.6b8t.xyz/uv/service/hvtrs8%2F-wuw%2Cgmoelg.aoo%2F%3Dgus%5Drf%3Dqsn?q=${searchQuery}`;
            window.open(bingUrl, '_blank');
        }
    </script>
</body>
</html>
