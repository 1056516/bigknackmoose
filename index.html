<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Page</title>
    <style>
        body {
            background-color: black;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .game-box {
            width: 100px;
            height: 100px;
            margin: 10px;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }
        .game-box img {
            width: 100%;
            height: 100%;
            border-radius: 5px;
        }
        .game-box:hover .overlay {
            display: flex;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(128, 128, 128, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
        }
        .overlay span {
            color: white;
            font-size: 14px;
            text-align: center;
        }
        .game-content {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <div class="game-box" onclick="openGame('Roblox | click to play', 'https://renderisgay.onrender.com')">
        <img src="https://play-lh.googleusercontent.com/WNWZaxi9RdJKe2GQM3vqXIAkk69mnIl4Cc8EyZcir2SKlVOxeUv9tZGfNTmNaLC717Ht" alt="Game 1">

    <div class="game-box" onclick="openGame('Discord', 'https://fifteens.soil.gafton.eu/service/hvtrs8%2F-dksaopd%2Ccmm-cjalnglq%2FBmg')">

        <div class="overlay"><span>Discord</span></div>
    </div>

    <div class="game-box" onclick="openGame('Tiktok', 'https://im-not-advertising.6b8t.xyz/uv/service/hvtrs8%2F-wuw%2Ctkkvoi.aoo%2F')">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcStgFq1qsuhMrp8kVhMJoj0ClSVjxWnab7wVw&s" alt="Game 2">
        <div class="overlay"><span>Tiktok</span></div>
    </div>

    <div class="game-box" onclick="openGame('Among us', 'https://rubyarcade.pages.dev/static/rubyarcade/hvtrs8%2F-nmw%2Cge%2Fcprs-ilngrqlmtj-nla%2F6067-aoolg%2Fuq.jtol')">
        <img src="https://tweakhome.app/wp-content/uploads/2023/11/among-us.png" alt="Game 2">
        <div class="overlay"><span>Among us</span></div>
    </div>

    <div class="game-box" onclick="openGame('Fortnite', 'https://rubyarcade.pages.dev/static/rubyarcade/hvtrs8%2F-nmw%2Cge%2Frlcy-a-12024-b')">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ7BycEk7aFJSLSDISctlsCK7S3DJT24J7msQ&s" alt="Game 2">
        <div class="overlay"><span>Fortnite</span></div>
    </div>

    <!-- Add more game boxes as needed -->

    <div class="game-content" id="gameContent">
        <h1 id="gameTitle">Roblox | click to play</h1>
    </div>

    <div class="game-content" id="gameContent">
        <h1 id="gameTitle">Discord</h1>
    </div>

        <h1 id="gameTitle">Tiktok</h1>
    </div>

    </div>

        function openGame(title, url) {
            document.getElementById('gameTitle').innerText = title;
            document.getElementById('gameContent').style.display = 'flex';
            document.querySelectorAll('.game-box').forEach(box => box.style.display = 'none');
            window.location.replace(url);

<!DOCTYPE html>
<html>
<head>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-image: url('https://i.ytimg.com/vi/rBmyCJ4_eGU/maxresdefault.jpg')}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
  

.copyright {
  position: absolute;
  top: 10px;
  left: 10px;
  font-size: 10px;
}

#search-results {
  position: absolute;
  top: 10%;
  left: 0;
  width: 100%;
  height: 90%;
  overflow: auto;
  display: none;
}

#close-button {
  position: absolute;
  top: 0;
  right: 0;
  padding: 10px;
  cursor: pointer;
  display: none;
}

#tabs {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  background-color: purple;
  display: flex;
  justify-content: flex-start;
  padding: 10px;
}

.tab {
  margin-right: 10px;
  padding: 10px;
  border: 1px solid black;
  cursor: pointer;
  border-radius: 25px; /* make tabs rounded */
  width: 100px; /* make tabs wider */
  position: relative; /* make the tab a relative container for the close button */
}

.close-tab {
  position: absolute;
  top: -10px; /* move the close button to the top of the tab */
  right: -10px;
  padding: 5px;
  cursor: pointer;
}

#add-tab {
  margin-left: auto;
  padding: 10px;
  border: 1px solid black;
  cursor: pointer;
  border-radius: 25px; /* make add-tab button rounded */
  width: 100px; /* make add-tab button wider */
}
</style>
</head>
<body>

<div class="toolbar">
  <input type="text" class="search-bar" id="search" placeholder="Search...">
  <button class="search-button" onclick="search()">Search</button>
</div>
  
<iframe id="search-results"></iframe>
<div id="close-button" onclick="closeSearch()">X</div>

<div id="tabs">
  <div class="tab" onclick="openTab('https://this-is-my.isellkids.store')">
    Rammerhead
    <div class="close-tab" onclick="event.stopPropagation(); closeTab(this.parentNode);">X</div>
  </div>
  <div id="add-tab" onclick="addTab()">+</div>
</div>

<script>
var tabCount = 1;

function search() {
  if (tabCount < 9) {
    var query = document.getElementById('search').value;
    var tab = document.createElement('div');
    tab.className = 'tab';
    tab.textContent = query;
    tab.style.backgroundColor = getRandomColor(); /* make tabs come out in a different color each time */
    tab.onclick = function() { openTab('https://im-not-advertising.6b8t.xyz/uv/service/hvtrs8%2F-wuw%2Cgmoelg.aoo%2F%3Dgus%5Drf%3Dqsn' + query) };

    var closeButton = document.createElement('div');
    closeButton.className = 'close-tab';
    closeButton.textContent = 'X';
    closeButton.onclick = function(event) {
      event.stopPropagation();
      closeTab(tab);
    };

    tab.appendChild(closeButton);
    document.getElementById('tabs').insertBefore(tab, document.getElementById('add-tab'));
    tabCount++;

    openTab('https://www.bing.com/search?q=' + query);
  }
}

function closeSearch() {
  document.getElementById('search-results').style.display = 'none';
  document.getElementById('close-button').style.display = 'none';
}

function updateTime() {
  var now = new Date();
  var time = now.getHours() + ":" + now.getMinutes() + ":" + now.getSeconds();
  document.getElementById('time').innerHTML = time;
}

function openTab(url) {
  document.getElementById('search-results').src = url;
  document.getElementById('search-results').style.display = 'block';
  document.getElementById('close-button').style.display = 'block';
}

function addTab() {
  if (tabCount < 9) {
    var tab = document.createElement('div');
    tab.className = 'tab';
    tab.textContent = 'Google.com';
    tab.style.backgroundColor = getRandomColor(); /* make tabs come out in a different color each time */
    tab.onclick = function() { openTab('https://im-not-advertising.6b8t.xyz/uv/service/hvtrs8%2F-wuw%2Cgmoelg.aoo%2F%3Dgus%5Drf%3Dqsn') };

    var closeButton = document.createElement('div');
    closeButton.className = 'close-tab';
    closeButton.textContent = 'x';
    closeButton.onclick = function(event) {
      event.stopPropagation();
      closeTab(tab);
    };

    tab.appendChild(closeButton);
    document.getElementById('tabs').insertBefore(tab, document.getElementById('add-tab'));
    tabCount++;
  }
}

function closeTab(tab) {
  tab.parentNode.removeChild(tab);
  tabCount--;
  if (tabCount === 0) {
    closeSearch();
  }
}

function getRandomColor() {
  var letters = '0123456789ABCDEF';
  var color = '#';
  for (var i = 0; i < 6; i++) {
    color += letters[Math.floor(Math.random() * 16)];
  }
  return color;
}

setInterval(updateTime, 1000);
</script>

</body>
</html>
